<section class="booking">
    <div class="container">
        <h2>Book Your Transport</h2>
        <div class="booking-container">
            <form class="booking-form" (submit)="onSubmit($event)">
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select id="service" name="service" [(ngModel)]="bookingData.service">
                        <option value="">Select a service</option>
                        <option value="kids_transport">Kids Transport</option>
                        <option value="staff_transport">Staff Transport</option>
                        <option value="luggage_transport">Luggage Transport</option>
                        <option value="car_hire">Car Hire</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup">Pick-up Location</label>
                        <input type="text" id="pickup" name="pickup" [(ngModel)]="bookingData.pickup"
                            placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="dropoff">Drop-off Location</label>
                        <input type="text" id="dropoff" name="dropoff" [(ngModel)]="bookingData.dropoff"
                            placeholder="Enter address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" [(ngModel)]="bookingData.date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" [(ngModel)]="bookingData.time">
                    </div>
                </div>

                <!-- Monthly Contract Option -->
                <div class="form-group contract-option">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="monthlyContract" name="isMonthlyContract"
                            [(ngModel)]="bookingData.isMonthlyContract">
                        <label for="monthlyContract">
                            <strong>Monthly Contract</strong>
                            <span class="contract-info">For schools & companies - Get special rates</span>
                        </label>
                    </div>

                    <div *ngIf="bookingData.isMonthlyContract" class="contract-details">
                        <label for="organizationName">Organization Name</label>
                        <input type="text" id="organizationName" name="organizationName"
                            [(ngModel)]="bookingData.organizationName" placeholder="School or Company name">
                    </div>
                </div>

                <div class="quote-link">
                    <p>Not sure about pricing? <a routerLink="/quote">Get an instant quote</a></p>
                </div>

                <button type="submit" class="btn btn-primary">Submit Booking</button>
                <p *ngIf="submitted" class="success-msg">Thank you! Your booking request has been sent.</p>
            </form>

            <div class="booking-info">
                <h3>Our Promise</h3>
                <ul>
                    <li>✓ High safety standards</li>
                    <li>✓ Punctual service</li>
                    <li>✓ Transparent pricing</li>
                    <li>✓ 24/7 Support</li>
                </ul>
            </div>
        </div>
    </div>
</section>
