<section class="contact">
    <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>ğŸ“ Address:</strong> Johannesburg, South Africa</p>
                <p><strong>ğŸ“ Phone:</strong> +27 78 311 7783</p>
                <p><strong>ğŸ“§ Email:</strong> info@movenest.co.za</p>
                <div class="social-links">
                    <a href="https://facebook.com/movenest" target="_blank" class="social-link"><i
                            class="fa-brands fa-facebook"></i> Facebook</a>
                    <a href="https://wa.me/27783117783" target="_blank" class="social-link"><i
                            class="fa-brands fa-whatsapp"></i> WhatsApp</a>
                </div>
            </div>
            <form class="contact-form" (submit)="onSubmit($event)">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="contactData.name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" [(ngModel)]="contactData.email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" [(ngModel)]="contactData.message" placeholder="Your Message" rows="5"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <p *ngIf="submitted" class="success-msg">Message sent successfully!</p>
            </form>
        </div>
    </div>
</section>
